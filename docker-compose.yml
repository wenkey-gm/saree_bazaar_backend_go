version: '3.9'
services:
  web:
    container_name: web
    depends_on:
      - mongo
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - 8080:8080
  mongo:
    image: mongo:latest
    container_name: mongo
    ports:
      - 27017:27017
    volumes:
      - mongodb_data_container:/data/db

volumes:
  mongodb_data_container: